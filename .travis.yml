language: node_js
node_js:
  - 10
env:
  global:
    - RELEASE_VERSION=1.1.0.0
    - DEFAULT_LOCALHOST=https://localhost:3000
    - PROD_URL=https://dfslh8qg8d862.cloudfront.net/${RELEASE_VERSION}
    - UAT_URL=https://dfslh8qg8d862.cloudfront.net/uat/${RELEASE_VERSION}
cache:
  directories:
  - node_modules
branches:
  only:
    - develop
    - master
install:
- npm install
before_script: chmod 0777 ./node_modules/.bin/jest
script:
- npm run test --coverage
- npm run build
before_deploy:
- rm -rf node_modules
stages:
  - develop
  - production
jobs:
  include:
  - stage : develop
    if: branch = "develop" 
    env:
     - STAGE=develop
    deploy:
      provider: script
      script: bash uat_scripts.sh $STAGE
      access_key_id: $AWS_ACCESS_KEY_ID
      secret_access_key: $AWS_SECRET_ACCESS_KEY
      bucket: $PROD_S3
      on:
       branch: develop

  - stage: production
    if: branch = "master"
    env:
     - STAGE=production
    deploy: 
      provider: script
      script: bash prod_scripts.sh $STAGE;
      access_key_id: $AWS_ACCESS_KEY_ID
      secret_access_key: $AWS_SECRET_ACCESS_KEY
      bucket: $PROD_S3
      on:
       branch: master